<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .center{
            position: fixed;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="center">
        <form method="POST">
            <p>
                账号：
                <input type="text" name="username" placeholder="请输入想注册的账号">
            </p>
            <p>
                密码：
                <input type="text" name="password" placeholder="请设置您账号的登入密码">
            </p>
            <p>
                重复密码：
                <input type="text" name="passwordAgain" placeholder="再次输入密码">
            </p>
            <p>
                验证码：
                <input type="text" name="assertNum" placeholder="请输入六位验证码">
            </p>
            <p>
                性别：
                <input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女
            </p>
            <p>
                玩过什么游戏：
                <input type="checkbox" name="game" value="game1">英雄联盟
                <input type="checkbox" name="game" value="game2">穿越火线
                <input type="checkbox" name="game" value="game3">魔兽世界
                <input type="checkbox" name="game" value="game4">守望先锋
            </p>
            <p>
                <input type="submit" value="申请">
                <input type="submit" value="提交">
                <input type="submit" value="重置">
            </p>
        </form>
    </div>
</body>

</html>
